<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-HealZenic</title>
    <link rel="stylesheet" href="/css/signup.css">
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Judson:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>

        <header class="header">

            <img src="https://res.cloudinary.com/aarzooray/image/upload/v1723847905/HealZenic/media/banner/bnnr5vfo4u1okwwobvpf" alt="Healzenic banner not displayed">
        
        </header>



        <div class="main-page">



<div class="back-btn">
    <a href="/developerpage"><span><i class="ri-arrow-left-line"></i></span></a>
</div>
            <form  action="/signup/register" method="post" class="signup-form-container" id="signup-form">
                <div class="signup-form-head">
                    <span>Sign Up</span>
                </div>
                <div class="signup-form-input-section">
                    <span class="signup-form-input-section-fullname">
                      <input type="text" name="fullname" placeholder="Full Name" id="Name">
                    </span>
                    <span class="signup-form-input-section-create-user-id">
                        <input type="text" name="userid" placeholder="Create User ID" id="UserId">
                      </span>
                    
                    <span class="signup-form-input-section-email-id">
                        <input type="email" name="email" placeholder="Email ID" id="Email">
                    </span>
                    <span class="signup-form-input-section-create-password">
                        <input type="password" name="password" placeholder="Create Password" id="Password">
                    </span>  
                    <span class="signup-form-input-section-confirm-password">
                        <input type="password" name="confirmpassword" placeholder="Confirm Password" id="ConfirmPassword">
                    </span>
                </div>
                <div class="signup-form-create-account-btn">
                    <input type="submit" value="Create Account">
                </div>
                <div class="about-helzenic-link">
                    <span><a href="/about">About Helzenic</a></span> 
                 </div>
            </form>
        </div>

    </main>
    <script src="/frontend/signupPage/signup.js"></script>
</body>
</html>
