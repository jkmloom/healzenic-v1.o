<body>
    
    <main>
        <header class="header">

    <img src="https://res.cloudinary.com/aarzooray/image/upload/v1723847905/HealZenic/media/banner/bnnr5vfo4u1okwwobvpf" alt="Healzenic banner not displayed">
        </header>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-left-head3">
                  
                </div>
                <div class="hero-left-head1">Warning!</div>
                <div class="hero-left-msg">
                   <p>We value your privacy. Deleting your account will permanently erase all your data. Are you sure you want to proceed?</p>
                </div>
                <div class="hero-left-about-link">
                   <a href="../aboutPage/aboutpage.html">About Healzenic</a> 
                </div>
            </div>
            <div class="hero-right">
                <form  method="post" action="/deleteaccount/clean" class="login-form">

                        <span class="login-form-head-text">Delete Account</span>
                        <span class="login-form-head-subText">In order to <span class="del">delete</span> your account you will have to fill the following details</span>
                    </div>
                    <div class="login-form-input-section">
                      <span class="login-form-input-section-userid">
                        <input type="text" name="userid" placeholder="User ID">
                      </span>
                      <span class="login-form-input-section-password">
                        <input type="password" name="password" placeholder="Password">
                      </span>
                    </div>
                    <div class="login-form-login-btn">
                        <input type="submit" value="Delete">
                    </div>
                  
                </form>
            </div>
