<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- !Links Insertion -->

    <link rel="stylesheet" href="/css/signin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Judson:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <title>Signin - HealZenic</title>
</head>
<body>
    
    <main>
        <header class="header">

    <img src="https://res.cloudinary.com/aarzooray/image/upload/v1723847905/HealZenic/media/banner/bnnr5vfo4u1okwwobvpf" alt="Healzenic banner not displayed">
        </header>
        <div class="hero">
            <div class="hero-left">
                <div class="hero-left-head3">
                    <span>Let's
                    </span>
                </div>
                <div class="hero-left-head1"><span>Redefine </span><span>HEALTH</span></div>
                <div class="hero-left-msg">
                   <p> We strive to enhance human health and productivity through our research and innovative solutions showcased on this website.</p>
                </div>
                <div class="hero-left-about-link">
                   <a href="/about">About Healzenic</a> 
                </div>
            </div>
            <div class="hero-right">
                <form action="/signin/login" class="login-form" method="post">
                    <div class="login-form-head">
                        <span>Login</span>
                    </div>
                    <div class="login-form-input-section">
                      <span class="login-form-input-section-userid">
                        <input type="text" placeholder="User ID" name="userid">
                      </span>
                      <span class="login-form-input-section-password">
                        <input type="password" placeholder="Password" name="password">
                      </span>
                    </div>
                    <div class="login-form-login-btn">

                        <input type="submit" value="Login">
                        <!-- <a href=""><button>Login</button></a> -->
                    </div>
                    <div class="login-form-signup-link">
                       <span><a href="/signup">New? Sign Up</a></span> 
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- !JS Files Insertion -->
    <script src="/js/signin.js"></script>


</body>
</html>
